<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Web App</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0; /* Set background color */
        }
 
        h1 {
            color: #3498db;
        }
 
        p {
            color: #333;
        }
 
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
</style>
<!-- Add script to change colors -->
<script>
    // Change colors dynamically
    document.body.style.backgroundColor = '#e6e6e6'; // Set background color
    document.querySelector('h1').style.color = '#ff5733'; // Set h1 color
    document.querySelector('p').style.color = '#666'; // Set p color
</script>
</head>
<body>
    <h1>Welcome to Minfy Technologies!</h1>
    <p>This is a simple web app for Azure aks-deployment.</p>
    <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/articles/c2py048l6jaq0u3ubm8v.png" alt="Local Image">
</body>
</html>
